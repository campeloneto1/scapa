<form [formGroup]="form" (ngSubmit)="cadastrar()">
  <div class="row">
    <app-input-select
      class="col-sm-6"
      [label]="'Autoridade'"
      [id]="'autoridade'"
      [data$]="autoridades$"
      formControlName="autoridade"
      [config]="config"
    />
    <div class="col-sm-4">
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <div class="form-check">
          <input
            class="form-check-input"
            value="1"
            type="radio"
            name="tipo"
            formControlName="tipo"
            id="entrada"
          />
          <label for="entrada" class="form-check-label">Entrada</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            value="2"
            type="radio"
            name="tipo"
            formControlName="tipo"
            id="saida"
          />
          <label for="saida" class="form-check-label">Saída</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <app-input-text
      class="col-sm-12"
      formControlName="obs"
      label="Observações"
      id="obs"
      tipo="textarea"
    />
  </div>
  <hr />
  <div class="float-right">
    <a
      (click)="form.reset()"
      data-bs-dismiss="modal"
      class="btn btn-link text-danger"
    >
      Cancelar
    </a>
    <button
      [disabled]="form.invalid"
      data-bs-dismiss="modal"
      type="submit"
      class="btn btn-primary"
    >
      Cadastrar
    </button>
  </div>
</form>
