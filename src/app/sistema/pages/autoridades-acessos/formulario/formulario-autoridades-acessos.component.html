<form [formGroup]="form" (ngSubmit)="cadastrar()">
  <div class="row">
    <app-input-select
      class="col-sm-4"
      [label]="'Autoridade'"
      [id]="'autoridade'"
      [data$]="autoridades$"
      formControlName="autoridade"
      [config]="config"
    />
  </div>
  <hr />
  <div class="float-right">
    <a
      (click)="form.reset()"
      data-bs-dismiss="modal"
      class="btn btn-link text-danger"
    >
      Cancelar
    </a>
    <button
      [disabled]="form.invalid"
      data-bs-dismiss="modal"
      type="submit"
      class="btn btn-primary"
    >
      Cadastrar
    </button>
  </div>
</form>
