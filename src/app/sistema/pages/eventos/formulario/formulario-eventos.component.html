<form  [formGroup]="form" (ngSubmit)="cadastrar()">
    <div class="row">
        <app-input-select
        (ngModelChange)="getSetores()"
        class="col-sm-2"
        [label]="'OrgÃ£o'"
        [id]="'orgao'"
        [data$]="orgaos$"
        formControlName="orgao"
        [config]="config"
      />
      <app-input-select
        class="col-sm-2"
        [label]="'Setor'"
        [id]="'setor'"
        [data$]="setores$"
        formControlName="setor"
        [config]="config2"
      />
        <app-input-text class="col-sm-4" formControlName="nome" label="Nome" id="nome" tipo="text" />
        <app-input-text class="col-sm-2" formControlName="data_hora" label="Data Hora" id="data_hora" tipo="datetime-local" />
    </div>
    <div class="row">
        <app-input-text class="col-sm-12" formControlName="obs" label="Obs" id="obs" tipo="textarea" />
    </div>
    <hr />
    <div class="float-right">
        <a (click)="form.reset()" data-bs-dismiss="modal" class="btn btn-link text-danger">
            Cancelar
        </a>
        <button [disabled]="form.invalid"  data-bs-dismiss="modal" type="submit" class="btn btn-primary ">
            Cadastrar
        </button>        
    </div>
</form>
